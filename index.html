<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AfyaLink — Healthcare Access Made Simple</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>AfyaLink 🏥</h1>
    <button id="theme-toggle">🌙 Dark Mode</button>
  </header>
 <section class="filters">
    <input type="text" id="search" placeholder="Search by name or county..." />
    <select id="county-filter">
      <option value="">All Counties</option>
      <option value="Mombasa">Mombasa</option>
      <option value="Kisumu">Kisumu</option>
      <option value="Nairobi">Nairobi</option>
      <option value="Machakos">Machakos</option>
      <option value="Embu">Embu</option>
      <option value="Meru">Meru</option>
    </select>
    <select id="type-filter">
      <option value="">All Types</option>
      <option value="Hospital">Hospital</option>
      <option value="Clinic">Clinic</option>
      <option value="Pharmacy">Pharmacy</option>
    </select>
    <label>
      <input type="checkbox" id="nhif-filter" />
      NHIF Only
    </label>
  </section>

  <main id="facility-list"></main>

  <footer>
    <p>Powered by AfyaLink • Bridging Healthcare Access in Kenya</p>
  </footer>

 <script src="myapp.js"></script>
</body>
</html>
